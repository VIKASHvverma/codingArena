<!DOCTYPE html>
<html>
<head>
  <link href="./images/favicon.png" rel="icon" type="image/x-icon" />
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" href="css/prism.css" />
  <link rel="stylesheet" href="css/sweet-alert.css" />
  <link rel="stylesheet" href="css/custom.css" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>CodingArena : Run your code online</title>
 <meta name="description" content="Write, compile and run your code online. CodingArena lets you run your code online absolutely for free."/>
 <meta name="keywords" content="Code Checker, Online Compiler, Practice Online, Test your program online, Online C compiler, Online Java Compiler, Online C++ Compiler, Online PHP Compiler, Online C# Compiler, Online Python Compiler, Online Perl Compiler"/>


 <!-- Meta-Information -->
 <meta content='u-1YTWR43-tQUre9pvFBaHpYE6A' name='alexaVerifyID' />
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <meta content='Vikash Verma' name='author' />
  <style>
  nav{
    background-color:snow !important;
  }

  </style>
</head>

<body ng-app="codeChecker">
  <div class="container" ng-controller="codeController" >
    <!-- Page Content goes here -->
    <div class="row">
      <div class="col s12 m10 offset-m1 l10 offset-l0">
        <div class="card  pink lighten-3" >
          <div class="card-content white-text">
            <!-- <span class="card-title waves-effect waves-block waves-light">Programming Geek Coding Arena</span> -->
            <ul><li class="collection-item avatar">
              <img src="images/Icon-Small.png" alt="" class="circle small">
              <span class="title card-title waves-effect  waves-light">Coding Arena by Programming Geek </span>
              <p>

                <a href="http://www.programminggeek.in" style="text-transform:none;" target="_blank">http://www.programminggeek.in </a>

              </p>
              <a class="btn-floating btn-large waves-effect waves-light right "  ng-click="show();"><i class="" ng-class="nav"></i></a>
              <a class="btn-floating btn-large waves-effect waves-light  right"  ng-show="menu" style="z-index:100;" ng-click="showEnv();"><i class="mdi-action-info"></i></a>
              <a class="btn-floating btn-large waves-effect waves-light right  " ng-show="menu" style="z-index:100;"  ng-click="showSample();"> <i class="mdi-action-info-outline"> </i> </a>
              <a class="btn-floating btn-large waves-effect waves-light right  " ng-show="menu" style="z-index:100;" ng-click="showProfile();"> <i class="mdi-social-person"> </i> </a>



            </li>
          </ul>

        </div>

      </div>


      <div class="card ">
        <!-- <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="images/logo.png">
      </div> -->
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4" id="resultAreaNav">Coding Arena : Editor<i class="mdi-navigation-more-vert right"></i></span>
        <div class="input-field col s12">
          <i class="mdi-editor-mode-edit prefix"></i>
          <textarea id="textarea1" class="materialize-textarea" ng-model="app.source" ng-change="app.reset();"></textarea>

          <label for="textarea1">Write your code below : </label>
        </div>
        <p><a href="#"></a></p>

        <div class="card-action" >
          <select id="lang"  ng-model="app.lang" ng-change="changeLang();">
            <option value="-1"  selected>Select Language</option>
            <option value="1">C</option>
            <option value="2">C++</option>
            <option value="3">Java</option>
            <option value="9">C#</option>
            <option value="7">PHP</option>
            <option value="5">Python</option>
            <option value="6">Perl</option>
          </select>
          <button class="btn waves-effect waves-light" type="button" name="action" ng-click="check()">Submit
            <i class="mdi-content-send right"></i>
          </button>
        </div>
      </div>



      <div class="card-reveal">
        <span class="card-title blue-text text-darken-4" >Coding Arena :Result <i class="mdi-navigation-close right"></i></span>
        <hr/>
        <div class="row" ng-include=" './partials/preloader.html' " ng-show="app.mode=='fetching'" ></div>

        <ul class="collection" ng-hide="app.results.length==0">
          <li class="collection-item avatar" ng-repeat="result in app.results" style="  height: initial;">
            <i class="circle" ng-class="{'green mdi-action-done-all':result.info=='Success','red mdi-alert-error':result.info=='Error!','red mdi-alert-warning':result.title=='Compile Message'}"></i>
            <span class="title" ng-bind="result.title"></span>
            <p><pre ng-bind="result.info"></pre></p>
            <a href="#!" class="secondary-content"><i class="mdi-action-grade"></i></a>
          </li>
        </ul>
      </div>

    </div>






  </div>



</div>
</div>
<span  id="environment" ng-include=" './partials/environment.html' " style="display:none;">
</span>
<span id="sample" ng-include=" './partials/sample.html' " style="display:none;"></span>

<span id="profile" ng-include=" './partials/profile.html' " style="display:none;"></span>


<!--Import jQuery before materialize.js-->
<script src="./js/vendor/angular/angular.min.js"></script>
<script src="./js/vendor/jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="app.js"></script>
<script src="./js/prism.js"></script>
<script src="./js/sweet-alert.min.js"></script>
<script src="./js/vendor/alertify/alertify.min.js"></script>
<script type="text/javascript">
jQuery(document).ready(function() {
  jQuery('#lang').material_select();

});
function getLang(lang){
  $('#sample .code li').css('display','none');
  $('#sample .code li:nth-child('+lang+')').css('display','block');
}
</script>
<link rel="stylesheet" href="./css/alertify.core.css"/>
<link rel="stylesheet" href="./css/alertify.default.css"/>
</body>
</html>
